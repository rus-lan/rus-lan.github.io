<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>TinyMCE QUnit tests</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" href="../js/tinymce/skins/lightgray/skin.min.css" type="text/css" />
	<style>
		#qunit-modulefilter-container { float: none; }
	</style>
</head>
<body>

	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../js/tinymce/classes/jquery.tinymce.js"></script>
	<script src="../js/tinymce/plugins/paste/plugin.js"></script>
	
	<textarea id="tinyMCEEditor"></textarea>
	
	<script>
	tinymce.init({
	  selector: '#tinyMCEEditor',
	  height: 500,
	  theme: 'modern',
	  plugins: [
	    'advlist autolink lists link image charmap print preview hr anchor pagebreak',
	    'searchreplace wordcount visualblocks visualchars code fullscreen',
	    'insertdatetime media nonbreaking save table contextmenu directionality',
	    'emoticons template paste textcolor colorpicker textpattern imagetools codesample toc'
	  ],
	  toolbar1: 'undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
	  toolbar2: 'print preview media | forecolor backcolor emoticons | codesample',
	  image_advtab: true,
	  templates: [
	    { title: 'Test template 1', content: 'Test 1' },
	    { title: 'Test template 2', content: 'Test 2' }
	  ],
	  content_css: [
	    '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
	    '//www.tinymce.com/css/codepen.min.css'
	  ]
	 });
	</script>


</body>
</html>
